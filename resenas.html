<script>
  // ‚úÖ Estrellas visuales
  function generarEstrellas(rating) {
    const estrellas = Math.round(rating);
    return "‚≠ê".repeat(estrellas) + ` (${rating}/5)`;
  }

  // ‚úÖ Rating alternativo si Google no tiene
  function ratingAlternativo(titulo) {
    let seed = 0;
    for (let i = 0; i < titulo.length; i++) seed += titulo.charCodeAt(i);
    const random = (seed % 13) / 10;
    const rating = 3.5 + random;
    return rating.toFixed(1);
  }

  // ‚úÖ Buscar libros
  async function buscarLibros(query, max = 6) {
    const url = `https://www.googleapis.com/books/v1/volumes?q=${query}&langRestrict=es&maxResults=${max}`;
    const res = await fetch(url);
    const data = await res.json();
    return data.items || [];
  }

  // ‚úÖ Tarjeta clicable
  function crearCard(item) {
    const info = item.volumeInfo;
    const id = item.id;
    const portada = info.imageLinks?.thumbnail || "img/ejemplo.jpg";
    const titulo = info.title || "T√≠tulo no disponible";
    const autor = info.authors ? info.authors.join(", ") : "Autor desconocido";

    const rating = info.averageRating
      ? info.averageRating
      : ratingAlternativo(titulo);

    return `
      <a href="libro.html?id=${encodeURIComponent(id)}" class="card" style="text-decoration: none; color: inherit;">
        <img src="${portada}" alt="Portada libro">
        <h3>${titulo}</h3>
        <p><strong>${autor}</strong></p>
        <p>${generarEstrellas(rating)}</p>
      </a>
    `;
  }

  // ‚úÖ Cargar lista de rese√±as
  async function cargarLista() {
    const libros = await buscarLibros("mejores libros rese√±as cr√≠ticas literatura");
    const cont = document.getElementById("resenas");
    cont.innerHTML = "";

    libros.forEach(item => {
      cont.innerHTML += crearCard(item);
    });
  }

  cargarLista();
</script>
