<script>
  const AFFILIATE_TAG = "librarium01-21";

  function generarEstrellas(rating) {
    const estrellas = Math.round(rating);
    return "‚≠ê".repeat(estrellas) + ` (${rating}/5)`;
  }

  function ratingAlternativo(titulo) {
    let seed = 0;
    for (let i = 0; i < titulo.length; i++) seed += titulo.charCodeAt(i);
    const random = (seed % 13) / 10;
    const rating = 3.5 + random;
    return rating.toFixed(1);
  }

  async function buscarLibros(query, max = 6) {
    const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&langRestrict=es&maxResults=${max}`;
    const res = await fetch(url);
    const data = await res.json();
    return data.items || [];
  }

  function obtenerISBN(info) {
    if (!info.industryIdentifiers) return null;
    for (const id of info.industryIdentifiers) {
      if (id.type === "ISBN_13") return id.identifier;
      if (id.type === "ISBN_10") return id.identifier;
    }
    return null;
  }

  /* ‚úÖ FUNCI√ìN H√çBRIDA DE PORTADAS */
  function portadaLibro(info) {
    const isbn = obtenerISBN(info);

    // ‚úÖ 1. Si hay ISBN ‚Üí Open Library
    if (isbn) {
      return `https://covers.openlibrary.org/b/isbn/${isbn}-L.jpg`;
    }

    // ‚úÖ 2. Si NO hay ISBN ‚Üí portada de Google Books
    if (info.imageLinks?.thumbnail) {
      return info.imageLinks.thumbnail.replace(/^http:\/\//i, "https://");
    }

    // ‚úÖ 3. Si no hay nada ‚Üí imagen por defecto
    return "img/ejemplo.jpg";
  }

  function generarEnlaceAmazon(titulo, autor, isbn) {
    if (isbn) {
      return `https://www.amazon.es/dp/${isbn}?tag=${AFFILIATE_TAG}`;
    }
    const query = encodeURIComponent(`${titulo} ${autor}`);
    return `https://www.amazon.es/s?k=${query}&tag=${AFFILIATE_TAG}`;
  }

  function crearCard(item) {
    const info = item.volumeInfo;
    const titulo = info.title || "T√≠tulo no disponible";
    const autor = info.authors ? info.authors.join(", ") : "Autor desconocido";
    const rating = info.averageRating ? info.averageRating : ratingAlternativo(titulo);

    const isbn = obtenerISBN(info);
    const portada = portadaLibro(info); // ‚úÖ h√≠brida
    const amazonUrl = generarEnlaceAmazon(titulo, autor, isbn);

    return `
      <a href="${amazonUrl}" class="card" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">
        <img src="${portada}" alt="Portada libro">
        <h3>${titulo}</h3>
        <p><strong>${autor}</strong></p>
        <p>${generarEstrellas(rating)}</p>
      </a>
    `;
  }

  async function cargarLista(id, query) {
    const libros = await buscarLibros(query);
    const cont = document.getElementById(id);
    cont.innerHTML = "";
    libros.forEach(item => cont.innerHTML += crearCard(item));
  }

  cargarLista("fantasia", "best fantasy books");
  cargarLista("terror", "best horror books");
  cargarLista("romance", "best romance books");
  cargarLista("thriller", "best thriller books");
</script>
