<script>
  // Tu tag de afiliado (ya proporcionado)
  const AFFILIATE_TAG = "librarium01-21";

  // ‚úÖ Estrellas visuales (ligera correcci√≥n para evitar errores si rating es undefined)
  function generarEstrellas(rating) {
    const r = Number(rating) || 0;
    const estrellas = Math.round(r);
    return "‚≠ê".repeat(Math.max(0, Math.min(5, estrellas))) + ` (${r}/5)`;
  }

  // ‚úÖ Rating alternativo si Google no tiene
  function ratingAlternativo(titulo) {
    let seed = 0;
    for (let i = 0; i < titulo.length; i++) seed += titulo.charCodeAt(i);
    const random = (seed % 13) / 10;
    const rating = 3.5 + random;
    return rating.toFixed(1);
  }

  // ‚úÖ Buscar ASIN autom√°ticamente en Amazon (nota: scraping puede fallar por CORS; se usa solo como intento)
  async function buscarASIN(titulo) {
    try {
      const query = encodeURIComponent(titulo + " libro");
      const url = `https://www.amazon.es/s?k=${query}`;
      const res = await fetch(url);
      const html = await res.text();
      const asinMatch = html.match(/\/dp\/([A-Z0-9]{10})/);
      if (asinMatch) return asinMatch[1];
    } catch (e) {
      console.log("Error buscando ASIN:", e);
    }
    return null;
  }

  // Helper: normalizar https en portadas
  function asegurarHttps(url) {
    if (!url) return url;
    return url.replace(/^http:\/\//i, "https://");
  }

  // ‚úÖ Cargar datos del libro desde Google Books
  async function cargarLibro() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const asinParam = params.get("asin"); // si el ASIN se pasa por la URL, lo usamos directamente

    if (!id) {
      document.getElementById("contenidoLibro").innerHTML = "<p>Error: libro no encontrado.</p>";
      return;
    }

    try {
      const url = `https://www.googleapis.com/books/v1/volumes/${encodeURIComponent(id)}`;
      const res = await fetch(url);
      const data = await res.json();
      const info = data.volumeInfo || {};

      const titulo = info.title || "T√≠tulo no disponible";
      const autor = info.authors ? info.authors.join(", ") : "Autor desconocido";
      const portada = asegurarHttps(info.imageLinks?.thumbnail || "img/ejemplo.jpg");
      const descripcion = info.description || "Sin descripci√≥n disponible.";
      const rating = info.averageRating ? info.averageRating : ratingAlternativo(titulo);

      document.getElementById("tituloHero").textContent = titulo;

      // Si el ASIN viene por la URL lo usamos; si no, intentamos buscarlo (puede fallar por CORS)
      let asin = asinParam || null;
      if (!asin) {
        asin = await buscarASIN(titulo);
      }

      // Construir enlace Amazon: si hay ASIN usamos /dp/ASIN, si no, b√∫squeda por t√≠tulo+autor con tag
      const enlaceAmazon = asin
        ? `https://www.amazon.es/dp/${encodeURIComponent(asin)}?tag=${encodeURIComponent(AFFILIATE_TAG)}`
        : `https://www.amazon.es/s?k=${encodeURIComponent(titulo + " " + autor)}&tag=${encodeURIComponent(AFFILIATE_TAG)}`;

      document.getElementById("contenidoLibro").innerHTML = `
        <div class="card" style="max-width: 700px; margin: auto; display:flex; gap:20px; align-items:flex-start;">
          <div style="flex:0 0 200px;">
            <img src="${portada}" alt="Portada libro" style="width:100%; border-radius:6px;">
          </div>
          <div style="flex:1;">
            <h3 style="margin-top:0;">${titulo}</h3>
            <p><strong>${autor}</strong></p>
            <p>${generarEstrellas(rating)}</p>
            <p>${descripcion}</p>

            <a class="btn-secondary" href="${enlaceAmazon}" target="_blank" rel="noopener noreferrer" style="display:inline-block;margin-top:12px;padding:10px 14px;background:#ff9900;color:#111;border-radius:6px;text-decoration:none;font-weight:600;">
              Ver en Amazon
            </a>
          </div>
        </div>
      `;
    } catch (e) {
      console.error("Error cargando libro:", e);
      document.getElementById("contenidoLibro").innerHTML = "<p>Error al cargar los datos del libro.</p>";
    }
  }

  cargarLibro();
</script>

</body>
