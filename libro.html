<section class="hero" style="background-image: url('img/hero.png');">

<script>
  // ‚úÖ Estrellas visuales
  function generarEstrellas(rating) {
    const estrellas = Math.round(rating);
    return "‚≠ê".repeat(estrellas) + ` (${rating}/5)`;
  }

  // ‚úÖ Rating alternativo si Google no tiene
  function ratingAlternativo(titulo) {
    let seed = 0;
    for (let i = 0; i < titulo.length; i++) seed += titulo.charCodeAt(i);
    const random = (seed % 13) / 10;
    const rating = 3.5 + random;
    return rating.toFixed(1);
  }

  // ‚úÖ Buscar ASIN autom√°ticamente en Amazon
  async function buscarASIN(titulo) {
    const query = encodeURIComponent(titulo + " libro");
    const url = `https://www.amazon.es/s?k=${query}`;

    try {
      const res = await fetch(url);
      const html = await res.text();

      const asinMatch = html.match(/\/dp\/([A-Z0-9]{10})/);
      if (asinMatch) return asinMatch[1];
    } catch (e) {
      console.log("Error buscando ASIN:", e);
    }

    return null;
  }

  // ‚úÖ Cargar datos del libro desde Google Books
  async function cargarLibro() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("contenidoLibro").innerHTML = "<p>Error: libro no encontrado.</p>";
      return;
    }

    const url = `https://www.googleapis.com/books/v1/volumes/${id}`;
    const res = await fetch(url);
    const data = await res.json();
    const info = data.volumeInfo;

    const titulo = info.title || "T√≠tulo no disponible";
    const autor = info.authors ? info.authors.join(", ") : "Autor desconocido";
    const portada = info.imageLinks?.thumbnail || "img/ejemplo.jpg";
    const descripcion = info.description || "Sin descripci√≥n disponible.";
    const rating = info.averageRating ? info.averageRating : ratingAlternativo(titulo);

    document.getElementById("tituloHero").textContent = titulo;

    // ‚úÖ Buscar ASIN autom√°ticamente
    const asin = await buscarASIN(titulo);
    const enlaceAmazon = asin
      ? `https://www.amazon.es/dp/${asin}?tag=librarium01-21`
      : "#";

    document.getElementById("contenidoLibro").innerHTML = `
      <div class="card" style="max-width: 500px; margin: auto;">
        <img src="${portada}" alt="Portada libro">
        <h3>${titulo}</h3>
        <p><strong>${autor}</strong></p>
        <p>${generarEstrellas(rating)}</p>
        <p>${descripcion}</p>

        <a class="btn-secondary" href="${enlaceAmazon}" target="_blank">
          Ver en Amazon
        </a>
      </div>
    `;
  }

  cargarLibro();
</script>

</body>
