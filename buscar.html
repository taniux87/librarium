<script>
  const AFFILIATE_TAG = "librarium01-21";

  function generarEstrellas(rating) {
    const r = Number(rating) || 0;
    return "â­".repeat(Math.round(r)) + ` (${r}/5)`;
  }

  function ratingAlternativo(titulo) {
    let seed = 0;
    for (let i = 0; i < titulo.length; i++) seed += titulo.charCodeAt(i);
    return (3.5 + (seed % 13) / 10).toFixed(1);
  }

  function obtenerISBN(info) {
    if (!info.industryIdentifiers) return null;
    for (const id of info.industryIdentifiers) {
      if (id.type === "ISBN_13") return id.identifier;
      if (id.type === "ISBN_10") return id.identifier;
    }
    return null;
  }

  /* âœ… Portada hÃ­brida */
  function portadaLibro(info) {
    const isbn = obtenerISBN(info);

    if (isbn) {
      return `https://covers.openlibrary.org/b/isbn/${isbn}-L.jpg`;
    }

    if (info.imageLinks?.thumbnail) {
      return info.imageLinks.thumbnail.replace(/^http:\/\//, "https://");
    }

    return null; // âœ… Para poder filtrar
  }

  function generarEnlaceAmazon(titulo, autor, isbn) {
    if (isbn) {
      return `https://www.amazon.es/dp/${isbn}?tag=${AFFILIATE_TAG}`;
    }
    return `https://www.amazon.es/s?k=${encodeURIComponent(titulo + " " + autor)}&tag=${AFFILIATE_TAG}`;
  }

  function crearCard(item) {
    const info = item.volumeInfo;
    const titulo = info.title || "TÃ­tulo no disponible";
    const autor = info.authors ? info.authors.join(", ") : "Autor desconocido";
    const rating = info.averageRating || ratingAlternativo(titulo);
    const isbn = obtenerISBN(info);
    const portada = portadaLibro(info);
    const amazonUrl = generarEnlaceAmazon(titulo, autor, isbn);

    return `
      <a href="libro.html?id=${item.id}" class="card" style="text-decoration:none;color:inherit;">
        <img src="${portada}" alt="Portada libro">
        <h3>${titulo}</h3>
        <p><strong>${autor}</strong></p>
        <p>${generarEstrellas(rating)}</p>
      </a>
    `;
  }

  async function cargarBusqueda() {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");

    if (!q) return;

    const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(q)}&langRestrict=es&maxResults=20`;
    const res = await fetch(url);
    const data = await res.json();

    const cont = document.getElementById("resultados");
    cont.innerHTML = "";

    (data.items || []).forEach(item => {
      const info = item.volumeInfo || {};

      // âœ… FILTRO: solo mostrar si tiene portada real
      const portada = portadaLibro(info);
      if (!portada) return;

      cont.innerHTML += crearCard(item);
    });
  }

  cargarBusqueda();
</script>
