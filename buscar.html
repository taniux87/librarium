<html lang="es">

  <meta charset="UTF-8">

</head>

<body>

<header class="header">
  <div class="container header-flex">
    <div class="logo-box">
      <span class="logo-icon">üìö</span>
      <span class="logo-text">Librarium.es</span>
    </div>

    <nav class="menu">
        <a href="index.html" class="active">Inicio</a>
        <a href="blog.html">Blog</a>
        <a href="libros.html">Libros</a>
        <a href="rankings.html">Rankings</a>
        <a href="resenas.html">Rese√±as</a>
        <a href="contacto.html">Contacto</a>
      </nav>

    <div class="search-box">
      <form action="buscar.html" method="GET">
        <input type="text" name="q" placeholder="Buscar libros..." required>
        <button type="submit">üîç</button>
      </form>
    </div>

  </div>
</header>

<section class="hero" style="background-image: url('img/hero.png');">
  <div class="container" style="background: rgba(0,0,0,0.55); padding: 40px 30px; border-radius: 12px;">
    <h2 style="color: #fff; font-size: 2.2rem;">Resultados de b√∫squeda</h2>
  </div>
</section>

<main class="container">
  <section class="section">
    <div id="resultados" class="grid"></div>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <p>¬© 2025 Librarium.es ‚Äì Todos los derechos reservados</p>
  </div>
</footer>

<script>
  const AFFILIATE_TAG = "librarium01-21";

  function generarEstrellas(rating) {
    const r = Number(rating) || 0;
    return "‚≠ê".repeat(Math.round(r)) + ` (${r}/5)`;
  }

  function ratingAlternativo(titulo) {
    let seed = 0;
    for (let i = 0; i < titulo.length; i++) seed += titulo.charCodeAt(i);
    return (3.5 + (seed % 13) / 10).toFixed(1);
  }

  function obtenerISBN(info) {
    if (!info.industryIdentifiers) return null;
    for (const id of info.industryIdentifiers) {
      if (id.type === "ISBN_13") return id.identifier;
      if (id.type === "ISBN_10") return id.identifier;
    }
    return null;
  }

  /* ‚úÖ Portada h√≠brida + portada por defecto */
  function portadaLibro(info, isbnOL = null) {
    if (isbnOL) {
      return `https://covers.openlibrary.org/b/isbn/${isbnOL}-L.jpg`;
    }

    const isbn = obtenerISBN(info);
    if (isbn) {
      return `https://covers.openlibrary.org/b/isbn/${isbn}-L.jpg`;
    }

    if (info.imageLinks?.thumbnail) {
      return info.imageLinks.thumbnail.replace(/^http:\/\//, "https://");
    }

    return "img/portada-default.png";
  }

  function generarEnlaceAmazon(titulo, autor, isbn) {
    if (isbn) {
      return `https://www.amazon.es/dp/${isbn}?tag=${AFFILIATE_TAG}`;
    }
    return `https://www.amazon.es/s?k=${encodeURIComponent(titulo + " " + autor)}&tag=${AFFILIATE_TAG}`;
  }

  function crearCard(item) {
    const info = item.volumeInfo;
    const titulo = info.title || "T√≠tulo no disponible";
    const autor = info.authors ? info.authors.join(", ") : "Autor desconocido";
    const rating = info.averageRating || ratingAlternativo(titulo);
    const isbn = obtenerISBN(info);
    const portada = portadaLibro(info, item.isbnOL);

    return `
      <a href="libro.html?id=${item.id}" class="card" style="text-decoration:none;color:inherit;">
        <img src="${portada}" alt="Portada libro">
        <h3>${titulo}</h3>
        <p><strong>${autor}</strong></p>
        <p>${generarEstrellas(rating)}</p>
      </a>
    `;
  }

  /* ‚úÖ API 1: Google Books */
  async function buscarGoogleBooks(q) {
    const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(q)}&langRestrict=es&maxResults=20`;
    const res = await fetch(url);
    const data = await res.json();
    return (data.items || []).map(item => ({
      ...item,
      isbnOL: null
    }));
  }

  /* ‚úÖ API 2: Open Library */
  async function buscarOpenLibrary(q) {
    const url = `https://openlibrary.org/search.json?q=${encodeURIComponent(q)}&language=spa&limit=20`;
    const res = await fetch(url);
    const data = await res.json();

    if (!data.docs) return [];

    return data.docs.map(doc => ({
      id: doc.key.replace("/works/", ""),
      volumeInfo: {
        title: doc.title,
        authors: doc.author_name || ["Autor desconocido"],
        description: doc.first_sentence?.value || "Sin descripci√≥n disponible.",
        averageRating: null,
        industryIdentifiers: doc.isbn
          ? doc.isbn.map(i => ({ type: "ISBN_13", identifier: i }))
          : null
      },
      isbnOL: doc.isbn ? doc.isbn[0] : null
    }));
  }

  /* ‚úÖ API 3: Libros en Espa√±ol (GitHub) */
  async function buscarApiEspanola(q) {
    const url = `https://luisjdev0.github.io/libros-app-api/buscar?titulo=${encodeURIComponent(q)}`;
    try {
      const res = await fetch(url);
      const data = await res.json();

      if (!data || !data.libros) return [];

      return data.libros.map(libro => ({
        id: libro.id || libro.titulo.replace(/\s+/g, "-"),
        volumeInfo: {
          title: libro.titulo,
          authors: libro.autor ? [libro.autor] : ["Autor desconocido"],
          description: libro.descripcion || "Sin descripci√≥n disponible.",
          averageRating: libro.rating || null,
          industryIdentifiers: libro.isbn
            ? [{ type: "ISBN_13", identifier: libro.isbn }]
            : null,
          imageLinks: libro.portada ? { thumbnail: libro.portada } : null
        },
        isbnOL: libro.isbn || null
      }));
    } catch (e) {
      console.warn("API espa√±ola fall√≥:", e);
      return [];
    }
  }

  /* ‚úÖ Cargar b√∫squeda con TODAS las APIs */
  async function cargarBusqueda() {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (!q) return;

    const cont = document.getElementById("resultados");
    cont.innerHTML = "<p>Cargando resultados...</p>";

    const [google, openlib, apiEs] = await Promise.all([
      buscarGoogleBooks(q),
      buscarOpenLibrary(q),
      buscarApiEspanola(q)
    ]);

    let resultados = [...google, ...openlib, ...apiEs];

    // ‚úÖ Eliminar duplicados por t√≠tulo normalizado
    const titulos = new Set();
    resultados = resultados.filter(item => {
      const t = item.volumeInfo.title.trim().toLowerCase();
      if (titulos.has(t)) return false;
      titulos.add(t);
      return true;
    });

    cont.innerHTML = "";

    resultados.forEach(item => {
      cont.innerHTML += crearCard(item);
    });
  }

  cargarBusqueda();
</script>

</body>
</html>
